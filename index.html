<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/angel-mateo-cv/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Ángel Mateo Torres Barco</title>

    <!-- Google Fonts: Inter para texto, Poppins para titulares -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Animate.css para animaciones de entrada -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- ESTILOS PERSONALIZADOS INLINE -->
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Texto principal */
            color: var(--bs-dark); /* Color de texto general */
            background-color: var(--bs-secondary); /* Fondo general de la página */
            padding-top: 70px; /* Espacio para el navbar fijo */
            scroll-behavior: smooth; /* Desplazamiento suave para enlaces de anclaje */
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif; /* Titulares */
            font-weight: 600; /* semibold */
        }

        /* Definir tu paleta de colores personalizada como variables CSS de Bootstrap */
        :root {
            --bs-primary: #003B46;       /* Azul petróleo */
            --bs-secondary: #F2F2F2;     /* Gris claro (usado para fondo general) */
            --bs-light: #FFFFFF;         /* Blanco puro (fondo principal, tarjetas) */
            --bs-info: #7ED6A7;          /* Verde menta (mapeado a Bootstrap 'info' para acento) */
            --bs-warning: #FFD447;       /* Amarillo dorado (mapeado a Bootstrap 'warning' para complementario) */
            --bs-success: #006C50;       /* Verde oscuro (mapeado a Bootstrap 'success' para un verde más fuerte) */
            --bs-dark: #333333;          /* Gris oscuro para texto general */
            --bs-border-color: #D0F0DB;  /* Light accent para bordes (antes custom-light-accent) */
            --bs-info-bg-subtle: #D0F0DB; /* Usado para info-subtle, equivalente a light-accent */
            --bs-info-border-subtle: #7ED6A7; /* Borde suave para info */
            --bs-info-text-emphasis: #006C50; /* Texto de énfasis para info */
        }

        /* Sobreescribir clases de texto/fondo para usar tus colores específicos */
        .bg-primary { background-color: var(--bs-primary) !important; }
        .bg-secondary { background-color: var(--bs-secondary) !important; }
        .bg-light { background-color: var(--bs-light) !important; }
        .bg-info-subtle { background-color: var(--bs-info-bg-subtle) !important; }
        .text-primary { color: var(--bs-primary) !important; }
        .text-secondary { color: var(--bs-secondary) !important; }
        .text-info { color: var(--bs-info) !important; }
        .text-warning { color: var(--bs-warning) !important; }
        .text-success { color: var(--bs-success) !important; }
        .text-dark { color: var(--bs-dark) !important; }
        .text-info-emphasis { color: var(--bs-info-text-emphasis) !important; }

        /* Borde de tarjetas con colores personalizados */
        .border-info-subtle {
            border-color: var(--bs-info-border-subtle) !important;
        }

        /* Hover personalizado para enlaces de navegación y botones */
        .hover-accent:hover {
            color: var(--bs-info) !important; /* Verde menta en hover */
        }
        .btn-info:hover {
            background-color: var(--bs-success) !important; /* Verde oscuro en hover del botón */
            border-color: var(--bs-success) !important;
            color: var(--bs-light) !important;
        }

        /* Estilo para la línea de tiempo en Experiencia */
        .timeline-item {
            position: relative;
            padding-left: 2.5rem; /* Espacio para el icono */
            border-left: 2px solid var(--bs-border-color); /* Usar border-color para la línea */
        }
        .timeline-item:last-child {
            border-left: none; /* Elimina la línea en el último elemento */
        }
        .timeline-icon {
            position: absolute;
            left: -15px; /* Ajusta la posición para que el círculo esté sobre la línea */
            top: 0;
            background-color: var(--bs-info); /* Color del círculo */
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 0 3px var(--bs-light), 0 0 0 6px var(--bs-info); /* Anillo exterior */
        }

        /* Estilos de texto justificado */
        .text-justify {
            text-align: justify;
        }

        /* Estilos para el carrusel de referencias */
        #referencesCarousel .carousel-item {
            padding: 1rem 0; /* Espacio interno para las tarjetas */
        }
        #referencesCarousel .carousel-control-prev,
        #referencesCarousel .carousel-control-next {
            width: 5%; /* Controles más estrechos */
            opacity: 0.7;
        }
        #referencesCarousel .carousel-control-prev-icon,
        #referencesCarousel .carousel-control-next-icon {
            background-image: none; /* Eliminar íconos predeterminados de Bootstrap */
            color: var(--bs-primary); /* Color de los íconos */
            font-size: 2rem;
        }
        #referencesCarousel .carousel-indicators [data-bs-target] {
            background-color: var(--bs-primary); /* Color de los indicadores */
        }
        /* Ajuste para teléfonos en el carrusel */
        .references-phone {
            color: var(--bs-primary) !important; /* Color primario para mayor contraste */
            font-weight: bold;
        }

        /* Estilos para impresión */
        @media print {
            body {
                padding-top: 0 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .navbar, .btn, footer, .animate__animated {
                display: none !important;
                visibility: hidden !important;
                opacity: 0 !important;
                transform: none !important;
                animation: none !important;
            }
            main {
                padding-top: 0 !important;
            }
            section {
                padding: 1cm !important;
                margin: 0 !important;
                box-shadow: none !important;
                background-color: white !important;
                border-radius: 0 !important;
                border: none !important;
            }
            .container, .container-fluid {
                width: 100% !important;
                max-width: 100% !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            h1, h2, h3, h4, h5, h6, p, li, a {
                color: black !important;
                background-color: transparent !important;
            }
            .img-fluid, .rounded-circle {
                border: none !important;
                box-shadow: none !important;
            }
            .d-print-block { display: block !important; }
            .d-print-none { display: none !important; }

            .timeline-item {
                border-left: 1px solid #ddd !important;
            }
            .timeline-item:last-child {
                border-left: 1px solid #ddd !important;
            }
            .timeline-icon {
                box-shadow: none !important;
                background-color: #eee !important;
                border: 1px solid #ccc !important;
                color: #333 !important;
            }
            .references-phone {
                color: #333 !important;
            }
            .btn-warning {
                display: none !important;
            }

            footer.pdf-footer-text {
              visibility: hidden;
              height: 0;
              overflow: hidden;
            }
            footer.pdf-footer-text::after {
              content: "Documento elaborado por Ing. Ángel Mateo Torres – con apoyo estratégico de IA generativa.";
              display: block;
              visibility: visible;
              position: fixed;
              bottom: 1cm;
              left: 0;
              right: 0;
              text-align: center;
              font-size: 9px;
              color: #555 !important;
            }
        }
    </style>
    <script type="module" crossorigin src="/angel-mateo-cv/assets/index-CtBknAyp.js"></script>

    <!-- Script principal de tu aplicación React -->

</html>
